						<div>
							<div>

									<option value="">Sedan</option>
									<option value="">Elite</option>
								</select><br><br>
							</div>
						</div>
						<div>
							<div>
								<input id="date" name="date" type="date"class="form-control form-control-lg" placeholder="Pick-up Date" value="date"

							</div>
							<div>
								<input type="time" id="timepicker" name="Time" class="form-control form-control-lg" class="timepicker form-control"

							</div>
						</div>
						<div>
							<div>
								<input type="location" name="Location" class="form-control form-control-lg" placeholder="Pick-up Location" id="plocation"

							</div>
							<div>
								<input type="location" name="Location" class="form-control form-control-lg"placeholder="Drop-off Location" id="dlocation"
									required=""><br><br>
							</div>
						</div>

						<div>
							<div>
								<select id="passengers" class="form-control form-control-lg"onchange="change_country(this.value)"
									class="frm-field required sect">
									<option value="">No.of Passengers</option>
									<option value="">1</option>
									<option value="">2</option>
									<option value="">3</option>
									<option value="">4</option>
									<option value="">5</option>
								</select><br><br>
							</div>
							<div>
								<select id="direction" onchange="change_country(this.value)" class="frm-field required">
									<option value="">Direction</option>
									<option value="">One Way</option>
									<option value="">Return</option>
								</select><br><br>
							</div>
							<div>
